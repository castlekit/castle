# Pre-commit hooks for Castle
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
#
# See https://pre-commit.com for more information

repos:
  # Basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '^(dist/|\.next/|node_modules/|.*\.snap$)'
      - id: end-of-file-fixer
        exclude: '^(dist/|\.next/|node_modules/|.*\.snap$)'
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-added-large-files
        args: [--maxkb=512]
      - id: check-merge-conflict

  # Secret detection (with Castle/OpenClaw custom plugin via PYTHONPATH)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
          - --exclude-files
          - '(^|/)(dist/|\.next/|node_modules/|package-lock\.json$|\.detect-secrets\.cfg$|\.secrets\.baseline$)'
        language_version: python3
        env:
          PYTHONPATH: .detect-secrets-plugins

  # GitHub Actions linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint

  # GitHub Actions security audit
  - repo: https://github.com/zizmorcore/zizmor-pre-commit
    rev: v1.22.0
    hooks:
      - id: zizmor
        args: [--persona=regular, --min-severity=medium, --min-confidence=medium]
