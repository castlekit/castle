# detect-secrets exclusion patterns
#
# Wire these into your scan command via --exclude-files / --exclude-lines
# or into the baseline's filters_used.

[exclude-files]
# Lock files contain high-entropy integrity hashes
pattern = (^|/)package-lock\.json$
# Build output
pattern = (^|/)(dist|\.next|node_modules)/
# This config file itself
pattern = (^|/)\.detect-secrets\.cfg$
# The baseline file
pattern = (^|/)\.secrets\.baseline$

[exclude-lines]
# Test fixture tokens (fake/placeholder values in test files)
pattern = rew_[a-f0]{32}
# Schema labels referencing token/password fields (not actual secrets)
pattern = "OPENCLAW_GATEWAY_TOKEN"
# WebSocket URL in type definitions or comments
pattern = //\s*wss?://
